<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="" target="_blank">
        <img
          src="../../../assets/img/logo2_photos_v2_faces_x4.png"
          alt="logo">
        <h1>Đặc sản 3 miền</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Đơn hàng" nzIcon="reconciliation">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="received">Danh sách đơn hàng</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Sản phẩm" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="product">Danh sách sản phẩm</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Khuyến mãi" nzIcon="pound">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="sale">Danh sách mã</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Thống kê" nzIcon="line-chart">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="statistical">Doanh thu</a>
          </li>
        </ul>
      </li>
      <li nz-menu-item nzSelected="false" (click)="logout()">
        <span nz-icon nzType="logout" nzTheme="outline"></span>
        <span>Đăng xuất</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
                  nz-icon
                  [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            >
            </span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
